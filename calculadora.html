<html>
    <script>
        // SOMA, SUBTRACAO, MULTIPLICACAO, DIVISAO, RESTO, PORCENTAGEM, POTENCIACAO
        function calculo(operacao, num1, num2) {
            var resultado;
            
            if (operacao === "SOMA") {
                resultado = num1 + num2;
            } else if (operacao === "SUBTRACAO") {
                resultado = num1 - num2;
            } else if (operacao === "MULTIPLICACAO") {
                resultado = num1 * num2;
            } else if (operacao === "DIVISAO") {
                resultado = num1 / num2;
            } else if (operacao === "RESTO") {
                resultado = num1 % num2;
            } else if (operacao === "PORCENTAGEM") {
                resultado = num1 * (num2 / 100);    
            } else if (operacao === "POTENCIACAO") {
                resultado = num1 ** num2;
            } else {
                resultado = "Operação Inválida";
            }
            return resultado;
        }
    </script>
</html>
