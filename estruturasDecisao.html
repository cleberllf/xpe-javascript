<html>
    <script>
        var a = 50;
        var b = 50;

        if (a > b) {
            console.log("a maior do que b");
        } else if (a < b) {
            console.log("a menor do que b");
        } else {
            console.log("a é igual a b");
        }

        console.log("Sempre executar");

        var c = 40;
        var d = 40;
        if (c >= d) {
            console.log("c é maior ou igual a d");
        }
        if (c <= d) {
            console.log("c é menor ou igual a d");
        }

        var f = 10;
        var g = "9";
        // testa se os valores são iguais independente dos tipos das variáveis
        if (f == g) {
            console.log("f == g");
        // testa se os valores são iguais somente se as variavéis tiverem o mesmo tipo
        } else if (f === g) {
            console.log("f === g");
        }
        // testa se os valores são iguais independente dos tipos das variáveis
        if (f != g) {
            console.log("f != g")
        // testa se os valores são iguais somente se as variavéis tiverem o mesmo tipo
        } else if (f !== g) {
            console.log("f !== g")
        }
    </script>
</html>
