<html>
    <script>
        function somaMultiplos3ou5(numero) {
            var soma = 0;
            for (var i=numero-1; i>=0; i--) {
                if (i % 3 === 0 || i % 5 === 0) {
                    soma += i;
                    /*
                    console.log("i: " + i);
                    console.log("soma: " + soma);
                    */
                }               
            }
            return soma;
        }
    </script>
</html>
